<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>inventory</title>
    <link rel="stylesheet" href="../css/styleInventory.css">
</head>

<body>
    <section class="cards" id="card">
    
        <article class="card card--1">
          <div class="card__img"></div>
          <a href="#" class="card_link">
             <div class="card__img--hover"></div>
           </a>
          <div class="card__info">
            <span class="card__category"> Refrescos</span>
            <h3 class="card__title">Coca-cola 330ml envase vidrio</h3>
            <span class="card__by">Price <a href="#" class="card__author" title="author">$1.99</a></span>
          </div>
        </article>
          
          
        <article class="card card--2">
          <div class="card__img"></div>
          <a href="#" class="card_link">
             <div class="card__img--hover"></div>
           </a>
          <div class="card__info">
            <span class="card__category"> Travel</span>
            <h3 class="card__title">Discover the sea</h3>
            <span class="card__by">by <a href="#" class="card__author" title="author">John Doe</a></span>
          </div>
        </article>  
          
    </section>

    <script src="../scripts/scriptInventory.js"></script>
</body>


</html>
